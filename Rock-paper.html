<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Rock-paper.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container border border-2 border-primary px-0 my-5">
            <h1 class="text-center text-white bg-success border border-3 border-primary py-2 mb-4">
                Rock, Paper, Scissors
            </h1>
            <div class="flex-rps border border-3 border-primary py-5 d-lg-flex justify-content-evenly align-items-center bg-dark"
                id="flex-box-rps">
                <img id="rock" src="images/rock.jpg" onclick="rpsGame(this)">
                <img id="paper" src="images/paper.jpg" onclick="rpsGame(this)">
                <img id="scissor" src="images/scissor.jpg" onclick="rpsGame(this)">
            </div>
            <div class="flex-rps border border-3 border-primary py-2 d-flex justify-content-evenly align-items-center bg-dark"
                id="flex-box-rps">
                <button class="btn-lg btn-danger" onclick="reset()">Play Again</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="Rock-paper.js"></script>
</body>

</html>
